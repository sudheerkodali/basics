    <h3>Binary operations of number data types </h3>

</head>

<body>
    <div> some BINARY OPERATION in this div </div>
    <script>
        let a = 20;
        let b = 9;
        console.log(a + b);
        console.log(a / b);
        console.log(a - b);
        console.log(a * b);
        console.log(a % b);

    </script>
